{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/c7f4945a72.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ava.png' %}" alt="">
        <span class="logo">Aleajda</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'homepage' %}"><li><span><i class="fa-solid fa-igloo" style="color: #14d3d7;"></i> Главная</span></li></a>
            <a href="{% url 'pageaboutme' %}"><li><span><i class="fa-solid fa-user" style="color: #14d3d7;"></i> Обо мне</span></li></a>
            <a href="{% url 'news_home' %}"><li><span><i class="fa-solid fa-user" style="color: #14d3d7;"></i> Новости</span></li></a>
            <a href=""><li><span><i class="fa-solid fa-phone" style="color: #14d3d7;"></i> Мои контакты</span></li></a>
            <a href="{% url 'create_news' %}"><li><button type="button" class="btn btn-outline-light">Добавить запись</button></li></a>
        </ul>

    </aside>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
