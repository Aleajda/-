{% extends 'main/shablon.html' %}

{% block title %}
    Добавление новости
{% endblock %}


{% block body %}
    <div class="news">
        <h1>Форма добавления новости</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% endblock %}
